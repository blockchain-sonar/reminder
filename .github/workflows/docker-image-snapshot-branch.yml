# GITHUB_REPOSITORY - The owner and repository name. For example, octocat/Hello-World.
# https://docs.github.com/en/actions/learn-github-actions/environment-variables

name: Docker Image

on:
  push:
    branches:
      - '*'

jobs:
  tests:
    uses: ./.github/workflows/tests.yml  # use the callable tests job to run tests

  docker:
    runs-on: ubuntu-latest
    needs: [tests]  # require tests to pass before docker runs
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # See https://github.com/docker/metadata-action#readme
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}/snapshot
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value={{branch}}
            type=raw,value={{branch}}.{{sha}}
      # See https://github.com/docker/login-action
      - name: Log In To The GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # See https://github.com/docker/build-push-action#readme
      # See https://github.com/docker/build-push-action/blob/b1aeb1103e6b3b5648dbd6deaf0559919456ca6b/docs/advanced/tags-labels.md
      - name: Build And Push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          file: docker/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
